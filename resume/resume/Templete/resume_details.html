<!DOCTYPE html>
<html>
<head>
    <title>Resume Form</title>
    <style>
        .data-container {
            margin-bottom: 10px;
        }

        .data-field {
            display: inline-block;
            margin-right: 5px;
        }

        .add-btn,
        .remove-btn {
            cursor: pointer;
            font-weight: bold;
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Resume Form</h1>
    <form id="resume-form" method="post">
        {%csrf_token%}
        <div id="form-container">
            <div class="data-container">
                <label for="first_name">First Name:</label>
                <input type="text" class="data-field" id="first_name" name="first_name" required>
            </div>
            <div class="data-container">
                <label for="last_name">Last Name:</label>
                <input type="text" class="data-field" id="last_name" name="last_name" required>
            </div>
            <div class="data-container">
                <label for="address">Address:</label>
                <input type="text" class="data-field" id="address" name="address" required>
            </div>
            <div class="data-container">
                <label for="profile_image">Profile Image:</label>
                <input type="file" class="data-field" id="profile_image" name="profile_image" accept="image/*">
            </div>
            <div class="data-container">
                <label for="interests">Interests:</label>
                <textarea class="data-field" id="interests" name="interests" rows="2" cols="30" required></textarea>
            </div>
            <div class="data-container">
                <label for="experience">Experience:</label>
                <input type="text" class="data-field" id="experience" name="experience">
                <span class="add-btn" onclick="addDataField('experience')">+</span>
                <span class="remove-btn" onclick="removeDataField(this)">-</span>
            </div>
            <div class="data-container">
                <label for="projects">Projects:</label>
                <input type="text" class="data-field" id="projects" name="projects">
                <input type="file" class="data-field" id="project_images" name="project_images[]" accept="image/*" multiple>
                <span class="add-btn" onclick="addDataField('projects')">+</span>
                <span class="remove-btn" onclick="removeDataField(this)">-</span>
            </div>
            <div class="data-container">
                <label for="skills">Skills:</label>
                <input type="text" class="data-field" id="skills" name="skills">
                <span class="add-btn" onclick="addDataField('skills')">+</span>
                <span class="remove-btn" onclick="removeDataField(this)">-</span>
            </div>
            <div class="data-container">
                <label for="education">Education:</label>
                <input type="text" class="data-field" id="education" name="education">
                <input type="date" class="data-field" id="education_date" name="education_date">
                <span class="add-btn" onclick="addDataField('education')">+</span>
                <span class="remove-btn" onclick="removeDataField(this)">-</span>
            </div>
            <div class="data-container">
                <input type="submit" value="Details">
            </div>
        </div>
    </form>

    <script>
        function addDataField(fieldName) {
            const formContainer = document.getElementById('form-container');
            const dataContainer = document.createElement('div');
            dataContainer.classList.add('data-container');

            const fieldLabel = document.createElement('label');
            fieldLabel.textContent = fieldName.charAt(0).toUpperCase() + fieldName.slice(1) + ':';

            const dataField = document.createElement('input');
            dataField.type = 'text';
            dataField.classList.add('data-field');
            dataField.name = fieldName;

            if (fieldName === 'education') {
                const educationDateField = document.createElement('input');
                educationDateField.type = 'date';
                educationDateField.classList.add('data-field');
                educationDateField.name = 'education_date';
                dataContainer.appendChild(educationDateField);
            }

            const addBtn = document.createElement('span');
            addBtn.classList.add('add-btn');
            addBtn.textContent = '+';
            addBtn.onclick = function () {
                addDataField(fieldName);
            };

            const removeBtn = document.createElement('span');
            removeBtn.classList.add('remove-btn');
            removeBtn.textContent = '-';
            removeBtn.onclick = function () {
                removeDataField(dataContainer);
            };

            dataContainer.appendChild(fieldLabel);
            dataContainer.appendChild(dataField);
            dataContainer.appendChild(addBtn);
            dataContainer.appendChild(removeBtn);
            formContainer.appendChild(dataContainer);
        }

        function removeDataField(container) {
            const formContainer = document.getElementById('form-container');
            formContainer.removeChild(container);
        }
    </script>
</body>
</html>
